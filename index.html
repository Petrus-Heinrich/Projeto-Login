<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estyle.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Tela de Login</h1>
                <P>Bom vindo(a), fa√ßa o login para prosseguir</P>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="digite o seu email" autocomplete="email" required maxlength="30">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="digite a sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="" class="botao">Esqueci a senha <span class="material-icons">mail</span></a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
